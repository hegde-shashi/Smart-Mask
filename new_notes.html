  <div class="align-center">
    <h3 class="d-flex justify-content-center align-items-center my-notes">ADD NEW NOTES</h3>
    <div class="my-notes-border"></div>
    <div class="input-single d-flex text-input justify-content-center">
      <textarea id="note-textarea" placeholder="Create a new note by typing or using voice recognition."
        rows="6"></textarea>
    </div>
    <div class="d-flex justify-content-around">
      <button id="start-record-btn" class="button-in" title="Start Recording">Start Recognition</button>
      <button id="pause-record-btn" class="button-in" title="Pause Recording">Pause Recognition</button>
      <button id="save-note-btn" class="button-in" title="Save Note">Save Note</button>
    </div>
    <p id="recording-instructions" class="d-flex justify-content-center">Press the <strong>&nbsp;Start Recognition&nbsp;</strong> button and allow access.
    </p>
  </div>
